<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag <p>">Parágrado</abbr></li>
        <li><abbr title="use as tag <h1>...<h6>">Título</abbr></li>
        <li><abbr title="use a tag <img>">Imagem</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Código Fonte</abbr></li>
        <li><abbr title="use as tags <ol> e <li>">Lista Numerada</abbr></li>
        <li><abbr title="use as tags <ul> e <li>">Lista com Demarcadores</abbr></li>
    </ul>

</body>
</html>
